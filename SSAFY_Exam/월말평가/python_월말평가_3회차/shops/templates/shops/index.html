{% extends 'base.html' %}
{% block content %}
<h1>Item List</h1>
<a href="{% url 'shops:create' %}">Item 등록하러 가기</a>
<hr>
  {% for item in items %}
  <h2>{{ item.id }}번 {{ item.name }}</h2>
  <h3>{{ item.price }} 원</h3>
  <a href="{% url 'shops:detail' item.id %}">show detail</a>
  <hr>
  {% endfor %}
{% endblock content %}

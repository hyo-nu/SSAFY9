  <body>
    <ul id="fruits-list"></ul>
    <script>
      // 나의 작품
      const fruits = ["Apple", "Banana", "Orange"];
      fruits.forEach((elements) => {
        const element = document.createElement("li");
        element.innerText = elements;
        document.querySelector("#fruits-list").appendChild(element);

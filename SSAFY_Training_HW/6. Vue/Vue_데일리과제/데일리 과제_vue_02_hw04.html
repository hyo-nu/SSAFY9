<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta charset="utf8">
  <title>Hello, world</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <h1>회문 검사기</h1>
  <input type="text" v-model = "message">
  <button v-on:click="palindrome()">확인하기</button>
</div>

<script type="text/javascript">
  var app = new Vue({
    el : '#app',
    data : {
      message : '',
    },
    methods : {
      palindrome : function () {
        ReverMessage = this.message.split("").reverse().join("")
        if (this.message === '') {
          alert('입력값이 없습니다!')          
        }else if(this.message === ReverMessage) {
          alert('회문입니다!')
        }else{
          alert('회문이 아닙니다!')
        }
      },
    }
  });
</script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <head>
    <a href="https://www.ssafy.con/">main img</a>
    <h1> SSAFY 학생 건강설문</h1>
    
  </head>

  <section>
    <form action="#">
      <label for="name">이름을 기재해주세요.</label><br>
      <input type="text" name="name" id="name" >
      <hr>

      <label for="region">지역을 선택해주세요.</label><br>
      <select name="region" id="region" required>
        <option value="" hidden>선택</option>
        <option value="서울">서울</option>
        <option value="대전">대전</option>
        <option value="광주">광주</option>
        <option value="구미">구미</option>
        <option value="부울경">부울경</option>
      </select><hr>

      <div>
        <p>오늘의 체온을 선택해주세요.</p>
        <input type="radio" id="down" name="temparature" value="down" checked>
        <label for="down">37도 미만</label><br>
        <input type="radio" id="up" name="temparature" value="up">
        <label for="up">37도 이상</label>
      </div>
    </form>  
  </section><hr>

  <footer>  
    <input type="submit"><br>
     Google 설문지를 통해 비밀번호를 제출하지 마시오.
  </footer>
</body>
</html>

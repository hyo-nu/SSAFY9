<!DOCTYPE html>
<html>
  
  <head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-widthm, initial-scale=1.0">
    <title>Document</title>
    <style>
      .hphk > p:nth-child(2) {
      color: blue;
    }
      .hphk > p:nth-of-type(2) {
      color: red;
    }
    </style>
    <!--
      p:nth-child : div부모내에 있는 자식둘 중에 (n)n 번째 요소에 적용

      p:nth-of-type : div 부모내에 있는 자식들 중 p의 (n)n 번째 요소에 적용
                      만약에 p를 따로 설정해주지 않으면 div안에 자식들의 각 요소의
                      n번째 요소에 적용이 된다.
     -->
  </head>

  <body>
    <div class="hphk">
      <h2>어떻게 선택 될까?</h2>
      <p>첫번째 단락</p>
      <p>두번째 단락</p>
      <p>세번째 단락</p>
      <p>네번째 단락</p>
    </div>
  </body>
</html>

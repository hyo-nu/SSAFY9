<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Document</title>
  <style>
    .box{
      width: 100px;height: 100px;
      background-color: red;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <h2>Spacing</h2>
  <div class="box mt-3 ms-5">margin-top-3</div>
  <div class="box m-4">margin 4</div>
  <div class="box mx-auto">mx-auto, 가운데 정렬</div>
  <div class="box ms-auto">ms-auto, 오른쪽 정렬</div>
  
  <h2>color</h2>
  <div class="bg-primary">파랑</div>
  <div class="bg-secondary">회색</div>
  <div class="bg-danger">빨강</div>
  <div class="text-success">초록 글씨</div>
  <div class="text-danger">빨간 글씨</div>

  <h2>Test</h2>
  <p class="text-start">asdf</p>
  <p class="text-center">asdf</p>
  <p class="text-end">asdf</p>
  <a href="#" class="text-decoration-none">asdf</a>
  <p class="fw-bold">asdf</p>
  <p class="fw-normal">asfd</p>
  <p class="fw-light">asdf</p>
  <p class="fst-italic">asdf</p>

  <h2>Display</h2>
  <div class="d-inline p-2 bg-primary text-white">d-inline</div>
  <div class="d-inline p-2 bg-dark text-white">d-inline</div>
  <span class="d-block p-2 bg-primary text-white">d-block</span>
  <span class="d-block p-2 bg-dark text-white">d-block</span>
  <div class="box bg-warning d-sm-none d-md-block">보임? 안보임?</div>
  <div class="box bg-success d-md-none d-xl-block"></div>

  <h2>Position</h2>
  <div class="box fixed-top"></div>
  <div class="box fixed-bottom"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<!-- 주석입니다 -->
<html>
  <head>
    <!-- 메타 정보 -->
    <!-- title 웹 페이지의 제목에 표시가 된다-->
    <title>HTML 문서.</title>
    <style>
        *{
          color: red;
        }
        div{
          color: blue;
        }
        span{
          color: green;
        }
        .yellow {
          color: yellow ;
        }
        .orange{
          color: orange;
        }
        #id{
          
        }
    </style>
</head>
  <body>

    <h1>나의 첫번째 HTML</h1>
    <h2 class="yellow orange">좀 작은 제목</h2>
    <p id="grey">이것은<i>본문</i> 입니다.</p> <!--block 자신의 행에는 자신만 가능-->
    <hr> <!--수평선을 그어주는 태그-->
    <div><!-- block요소 -->
      바로 내부의 텍스트
      <span>이것은 <strong>인라인 </strong>요소</span><!--inline tag, -->
    </div>
    <a href="">네이버로 이동?</a> <br><!--얘도 inline, 링크거는 테그-->
    문장1입니다. <br> <!--개행의 역할-->
    문장2입니다.
    <h1>마지막 h1</h1>
  </body>
</html>

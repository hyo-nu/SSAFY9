{% extends 'base.html' %}

{% block content %}
  <h1>Movies</h1>
  <hr>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for movie in movies %}
      <div class="col">
        <div class="card h-100">
          <img src="{{ movie.poster_path }}" class="card-img-top" >
          <div class="card-body">
            <h5 class="card-title">
              <a href="{% url 'movies:detail' movie.pk %}">{{movie.title}}</a>
            </h5>
            <p class="card-text"><small class="text-muted">{{ movie.release_date }}</small></p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}

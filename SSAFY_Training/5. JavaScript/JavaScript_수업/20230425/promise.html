<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function executor(resolve, reject) {
        setTimeout(function () {
          console.log("실행");
          // resolve("성공");
          reject("실패");
        }, 1000);
      }
      const myPromise = new Promise(executor);
      myPromise
        .then(function () {
          console.log("다음 실행 작업");
        })
        .catch(function (msg) {
          console.log(msg);
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .done {
          text-decoration: line-through;
          color: gray;
      }
  </style>
  </head>
  <body>
    <div id="app">
      <h1>Todo List</h1>
      <input type="text" v-model="content" />
      <button @click="addTodoList">+</button>
      <ul>
        <li v-for="(todo,index) in todoList" :key="index">
          <input type="checkbox" v-model="todo.isCheck" @click="toggleTodoList" >
          <span :class="{done:todo.isCheck}">{{todo.content}}</span>
        </li>
      </ul>
      <input type="submit" value="완료 목록 삭제" @click="deleteTodoList"/>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          content: "",
          todoList: [
            // {content :"Test1", isCheck : false},
            // {content :"Test2", isCheck : false},
            ],
        },
        methods:{
          addTodoList() {
            if (!this.content.trim()) {
              alert('내용을 입력해 주세요!')
            }
            this.todoList.push({
              content : this.content,
              isCheck : false,
            })
            this.content=''
          },
          toggleTodoList() {
            todo.isCheck = !todo.isCheck
          },
          deleteTodoList() {
            this.todoList = this.todoList.filter(function(todo){return todo.isCheck === false})
          }
        },
      });
    </script>
  </body>
</html>

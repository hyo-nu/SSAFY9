<head>

<body>
  <ul class="app">
    {{ message }}
    <p>{{ 1+2 }}</p>

  </ul>

  <script>

      el : '.app',

      methods:{
        getString(){
          console.log('함수 호출')
          return '문자열 반환'
        },
        hello(){
          console.log('hello')
        },
      }
    }
    const app = new Vue(obj)
  </script>
